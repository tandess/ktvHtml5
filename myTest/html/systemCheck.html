<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>系统检测</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <script type="text/javascript" src="../js/boia.js"></script>
    <style type="text/css">
        .system-check-box{width: 420px;height: 320px;}
        .header .title {font-size: 14px;font-weight: normal;}
        .imgTool {cursor: pointer;}
    </style>
</head>
<body class="isDrag">
    <div class="container system-check-box isDrag">
        <div class="header header-style isDrag">
            <h1 class="title isDrag">系统检测</h1>
            <div class="tool">
                <div class="tool-min"></div>
                <div class="tool-close"></div>
            </div>
        </div>
        <div class="body">
            <div class="row">
                <div class="g50">
                    <img src="../images/systemCheck/OpenDirectory.png" class="imgTool openDirectory">
                </div>
                <div class="g50">
                    <img src="../images/systemCheck/RepairBandwidth.png" class="imgTool repairBandwidth">
                </div>
            </div>
            <div class="row">
                <div class="g50">
                    <img src="../images/systemCheck/ClearCache.png" class="imgTool clearCache">
                </div>
                <div class="g50">
                    <img src="../images/systemCheck/RepairError.png" class="imgTool repairError">
                </div>                
            </div>
        </div>
    </div>
<script type="text/javascript">
    var Container  = window.Container;
    (function(B) {

        // 拖动事件
        B.one('body').on('mousedown', function(event){
            if(event.button != 0) return;

            var target = event.target;

            if(target.hasClass('isDrag')) {
                Container && Container.startMove(event.screenX,event.screenY);
            }
        });

        //页面加载完成
        document.addEventListener('DOMContentLoaded',function(){
            Container && Container.setSize(420, 320);
            Container && Container.onDOMContentLoaded();
        });

        //关闭最小化事件
        B.one('.tool-close').on('click', function() {
            event.stopPropagation();

            Container && Container.close();
        });
        B.one('.tool-min').on('click', function() {
            Container && Container.showMinimized();
        });

        B.one('.openDirectory').on('click', function(){
            Container && Container.open_install_path();
        });

        B.one('.repairBandwidth').on('click', function(){
            console.log('修复带宽')
        });

        B.one('.clearCache').on('click', function(){
            console.log('清楚缓存')
        });

        B.one('.repairError').on('click', function(){
            console.log('修复错误')
        });

    })(Boia);
</script>
</body>
</html>
