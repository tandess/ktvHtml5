<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>查找</title>
    <script type="text/javascript" src="../js/boia.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <style type="text/css">
        .find-box{width: 500px;height: 340px;}
        .header .title {font-size: 14px;font-weight: normal;}
        .footer {padding: 10px;}
        .footer .btns {float: right;}
    </style>
</head>
<body class="isDrag">
    <div class="container find-box isDrag">
        <div class="header header-style isDrag">
            <h1 class="title isDrag">查找</h1>
            <div class="tool">
                <div class="tool-min"></div>
                <div class="tool-close"></div>
            </div>
        </div>
        <div class="body">
            <div id="myTab">
                <ul class="nav nav-tabs">
                    <li class="conversation"><a href="#tab-1">普通查找</a></li>
                    <li class="active interview"><a href="#tab-2">高级查找</a></li>
                </ul>
                <div class="tab-content">
                    <div id="tab-1" class="tab-pane tab-hidden content-item">
                        <div class="row">
                            <input type="radio" class="radio-box" id="onlineNum" name="findType" checked />
                            <label for="onlineNum" class="label">看谁在线上</label>
                        </div>
                        <div class="row">
                            <input type="radio" class="radio-box" id="accurateFind" name="findType" />
                            <label for="accurateFind" class="label">精确查找</label>
                        </div>
                        <fieldset>
                            <legend>精确条件</legend>
                            <div class="row">
                                <label for="account" class="label">对方账户</label>
                                <input type="text" class="input-box" id="account" name="account">
                            </div>
                            <div class="row">
                                <label for="user" class="label">对方昵称</label>
                                <input type="text" class="input-box" id="user" name="user">
                            </div>
                            <div class="row">
                                <label class="label">当前在线人数:</label>
                                <span class="num">215</span>
                            </div>
                        </fieldset>
                    </div>
                    <div id="tab-2" class="content-item">
                        <div class="row">
                            <input type="checkbox" class="checkbox-box" id="isCamera" name="isCamera">
                            <label for="isCamera" class="label">有摄像头</label>
                        </div>
                        <div class="row">
                            <label for="age" class="label">年龄:</label>
                            <select name="age" id="" class="combo-box">
                                <option value="">12</option>
                                <option value="">15</option>
                            </select>
                        </div>
                        <div class="row">
                            <label for="sex" class="label">性别:</label>
                            <select name="sex" id="" class="combo-box">
                                <option value="">男</option>
                                <option value="">女</option>
                            </select>
                        </div>
                        <div class="row">
                            <label for="province" class="label">省份:</label>
                            <select name="province" id="" class="combo-box">
                                <option value="">北京</option>
                                <option value="">上海</option>
                            </select>
                        </div>
                        <div class="row">
                            <label for="city" class="label">城市:</label>
                            <select name="city" id="" class="combo-box">
                                <option value="">杭州</option>
                                <option value="">宁波</option>
                            </select>
                        </div>
                        <div class="row">
                            <label for="area" class="label">地区:</label>
                            <select name="area" id="" class="combo-box">
                                <option value="">西湖区</option>
                                <option value="">上城区</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="row btns">
                <button type="button" class="btn col btn-default find-btn">查找</button>
                <button type="button" class="btn col btn-default close-btn">关闭</button>
            </div>
        </div>
    </div>
<script type="text/javascript">
    var Container  = window.Container;

    (function(B){
        'use strict';

        // 拖动事件
        B.one('body').on('mousedown', function(event){
            if(event.button != 0) return;

            var target = event.target;

            if(target.hasClass('isDrag')) {
                Container && Container.startMove(event.screenX,event.screenY);
            }
        });

        //页面加载完成
        document.addEventListener('DOMContentLoaded',function(){
            Container && Container.setSize(420, 320);
            Container && Container.onDOMContentLoaded();
        });

        //关闭最小化事件
        B.one('.tool-close').on('click', function() {
            event.stopPropagation();

            Container && Container.close();
        });
        B.one('.tool-min').on('click', function() {
            Container && Container.showMinimized();
        });        

        var tabview = new B.TabView({
            boundingBox: '#myTab'
        }).render();

    })(Boia);

</script>
</body>
</html>
