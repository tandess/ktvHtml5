<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>提示</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <script type="text/javascript" src="../js/boia.js"></script>
    <style type="text/css">
        .prompt-box{width: 350px;height: 180px;}
        .header {padding: 5px;}
        .header .title {font-size: 14px;font-weight: normal;}
        .body {text-align: center;}
        .body .content {margin-left: -92px;margin-bottom: 10px;}
        .hint {position: absolute;right: 0;bottom: 0;}
        .footer .btns {float: right;margin: 6px 16px;}
    </style>
</head>
<body class="isDrag">
    <div class="container prompt-box isDrag">
        <div class="header header-style isDrag">
            <h1 class="title isDrag">提示</h1>
            <div class="tool">
                <div class="tool-close"></div>
            </div>
        </div>
        <div class="body isDrag">
            <p class="content isDrag">
                请输入密码
            </p>
            <input type="password" class="input-box input-style password"  />
        </div>
        <div class="footer isDrag">
            <div class="row btns isDrag">
                <button type="button" class="btn col btn-default ok-btn">确定</button>
                <button type="button" class="btn col btn-default cancel-btn">取消</button>
            </div>
        </div>
    </div>
<script type="text/javascript">
    var Container  = window.Container;
    (function(B) {

        // 拖动事件
        B.one('body').on('mousedown', function(event){
            if(event.button != 0) return;

            var target = event.target;

            if(target.hasClass('isDrag')) {
                Container && Container.startMove(event.screenX,event.screenY);
            }
        });

        //页面加载完成
        document.addEventListener('DOMContentLoaded',function(){
            Container && Container.setSize(350, 180);
            Container && Container.onDOMContentLoaded();
        });

        //关闭最小化事件
        B.one('.tool-close').on('click', function() {
            event.stopPropagation();
            Container && Container.close();
        });
        
        B.one('.ok-btn').on('click', function(){
            console.log(B.one('.password').value)
            Container && Container.close();
        });

        B.one('.cancel-btn').on('click', function(){

            Container && Container.close();
        });

    })(Boia);
</script>
</body>
</html>
